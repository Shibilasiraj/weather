<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body 
    background="https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?cs=srgb&dl=pexels-jplenio-1118873.jpg&fm=jpg"
    style="background-size: cover;">
    <h1 class="text-center text-light mt-5" style="font-size: 50px;">W E A T H E R F O R E C A S T</h1><br><br>
    
    <div class="text-center text-dark mt-5 " id="main">

        
        <div class="search">
            <input type="text" placeholder="Enter a Country Name"spellcheck="false" id="userInput" >
            <button onclick="find()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="current-weather" id="output">
            
<!-- 
            <p><span class="fw-bolder text-light" id="location">City Name</span></p>
            <p><span class="fw-bolder text-light" id="datetime">Time and Date</span></p>
            <p> <span id="temperature" class="fw-bolder text-light" >25°C</span></p>
            <p><span id="condition" class="fw-bolder text-light" >Sunny</span></p>
            <p><span id="humidity" class="fw-bolder text-light" >50%</span></p>
            <p><span id="wind" class="fw-bolder text-light" >15km/h</span></p> -->

            
        </div>

    </div>

    
    

</body>
<script>             

    const find=async()=> {
             if (userInput.value!= ""){
                try{
                 const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userInput.value}&appid=5b4bee0ba241d092159faf007e166080&units=metric`) 
                 console.log(response);
                 const  result=await response.json()
                 if(result.status==404){
                    output.innerHTML=`<h6 class=" text-light ">country ${result.message}</h6>`

                 }
                 else{
                    console.log(result);
                    output.innerHTML=` <p><span class="fw-bolder text-light" id="location">${result.name}</span></p>
            <p><span class="fw-bolder text-light" id="datetime">${result.timezone}</span>-<i class="fa-regular fa-clock"></i></p>
            <p> <span id="temperature" class="fw-bolder text-light" >${result.main.temp} °C</span></p>
            <p><span id="Pressure" class="fw-bolder text-light" >${result.main.pressure}</span>-<i class="fa-solid fa-temperature-half"></i></p>
            <p><span id="humidity" class="fw-bolder text-light" >${result.main.humidity} %</span>-<i class="fa-solid fa-cloud"></i></p>
            <p><span id="wind" class="fw-bolder text-light" >${result.wind.speed} Km/h</span>-<i class="fa-solid fa-wind"></i></p>`
                    
                 }
              }
              catch(err){
                console.log(err);
                alert("api failed! try after some times")
                

              }

            }
            else{
                output.innerHTML=` <h3 class="text-danger">enter a valid country name</h3>`
            }
             
           

        }




 </script> 

</html>
